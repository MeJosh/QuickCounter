<!DOCTYPE html>
<html>
<head>
    <title>Counter Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <div id="inputForm">
        <form id="counterForm">
            <div class="field">
                <label class="form-label" for="startingAmount">Starting Amount:</label>
                <div class="control">
                    <input class="input form-input" type="number" id="startingAmount" required>
                </div>
            </div>
            <div class="field">
                <label class="form-label" for="rate">Rate (#/min):</label>
                <div class="control">
                    <input class="input form-input" type="number" id="rate" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button id="submitButton" class="button is-primary form-button">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div id="counter" style="display: none;">
        Counter: <span id="counterValue">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
